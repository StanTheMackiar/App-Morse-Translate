<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Morse Code Translator</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="/src/styles/style.css" />
    <link
      rel="shortcut icon"
      href="/public/codigo-morse.png"
      type="image/x-icon" />
  </head>
  <body>
    <section id="translatorContainer">
      <h1>Morse Code Translator</h1>
      <section id="flexContainer">
        <div class="textAreaContainer">
          <div class="labelContainer">
            <label for="inputMorse">Latin Alphabet</label>
            <button id="buttonCopyLatin">Copy</button>
          </div>
          <textarea
            id="latinInput"
            placeholder="Latin to morse..."></textarea>
        </div>
        <div class="textAreaContainer">
          <div class="labelContainer"> 
            <label for="outputMorse">Morse Code</label>
            <button id="buttonCopyMorse">Copy</button>
          </div>
          <textarea
            id="morseInput"
            placeholder="Morse to Latin..."></textarea>
        </div>
      </section>
    </section>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
