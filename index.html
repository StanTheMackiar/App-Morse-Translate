<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Morse Code Translator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="shortcut icon"
      href="./icon/codigo-morse.png"
      type="image/x-icon" />
  </head>
  <body>
    <section id="translatorContainer">
      <h1>Morse Code Translator</h1>
      <section id="flexContainer">
        <div id="inputArea">
          <label>Latin Alphabet</label>
          <textarea
            id="inputMorse"
            placeholder="Put text here..."></textarea>
        </div>
        <div id="outputArea">
          <label>Result</label>
          <textarea
            id="outputMorse"
            placeholder="¯\_(ツ)_/¯"
            readonly></textarea>
        </div>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
